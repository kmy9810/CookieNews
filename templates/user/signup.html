{% extends 'base.html' %}

{% block title %}
  회원가입
{% endblock %}
{% block content %}
  <div class="container">
    <div class="wrap">
      <h2 class="title-center">
        회원가입
      </h2>
      <form class="form-area" method="post" action="/sign-up/">
        {% csrf_token %}
        <div class="form-group mt-2 mb-2">
          <label for="username">아이디</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="password2">비밀번호 확인</label>
          <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="username">깃허브/블로그 Url</label>
          <input type="text" class="form-control" id="blog" name="blog">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
{#        <div class="form-group mt-2 mb-2">#}
{#          <label for="username">생일</label>#}
{#          <input type="text" class="form-control" id="birth" name="birth" placeholder="2000-01-01">#}
{#        </div>#}
        <div class="form-group mt-2 mb-2">
          <label for="username">이미지 URL</label>
          <input type="text" class="form-control" id="imgUrl" name="imgUrl">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="username">소개글</label>
          <input type="text" class="form-control" id="imgUrl" name="imgUrl">
        </div>

        <hr>

        <div style="float: right">
          <button type="submit" class="btn btn-primary">회원가입</button>
          <a href="/sign-in" class="btn btn-secondary">로그인 페이지로</a>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
