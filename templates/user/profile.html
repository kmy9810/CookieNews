{% extends 'user/../base.html' %}
{% block title %}
    cookie프로필
{% endblock %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">{{ user.username }}🍪</h5>
                        <a href="/profile/{{ user.id }}" style="text-decoration: none">프로필</a>
                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <div class="row mb-2">
                                            이름 : {{ user.username }}
                                            <br>
                                            {% if user.imgUrl %}
                                                프로필 사진 <br>
                                                <img src="{{ user.imgUrl.url }}">
                                            {% endif %}
                                            <br>
                                            생일 : {{ user.birth }}
                                            <br>
                                            이메일 : {{ user.email }}
                                            <br>
                                            블로그 주소 : {{ user.blog }}
                                            <br>
                                            소개글 : {{ user.comment }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
