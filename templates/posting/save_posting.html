{% extends 'base.html' %}
{% block title %}
    Posting
{% endblock %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body" style="text-align: center">
                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-0"> -게시글 작성- </h5>
                                        <p>
                                        <form action="/" method="post">
                                            <div id="board_box">
                                                <form name="board_form" method="post"
                                                      enctype="multipart/form-data">
                                                    {% csrf_token %}

                                                    <ul id="board_form">
                                                        <li>
                                                            <span class="col1">카테고리 : </span>
                                                            <span class="col2"><select name="catecory">
                                                                <option value="">뉴스피드</option>
                                                                <option value="">자유게시판</option>
                                                            </select></span>
                                                        </li>
                                                        <li>
                                                            <span class="col1">제목 : </span>
                                                            <span class="col2"><input name="subject" type="text"></span>
                                                        </li>
                                                        <li id="text_area">
                                                            <span class="col1">내용 : </span>
                                                            <span class="col2"></span>
                                                            <textarea name="content"></textarea>
                                                            <ul class="buttons"><br><br>
                                                                    <button type="submit" onclick="location.href='/'">완료</button>
                                                                    <button type="button"
                                                                            onclick="location.href='/'">
                                                                        목록
                                                                    </button>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                </form>
                                            </div>
                                        </form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
{#            <div class="col-md-2"></div>#}
        </div>
    </div>
{% endblock %}
